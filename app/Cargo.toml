[profile.release]
opt-level = 'z'
lto = true

[package.metadata.nanos]
name = "Alephium"
curve = ["secp256k1"]
flags = "0"
icon = "alph.gif"
icon_small = "alph_14x14.gif"
path = ["m/44'/1234'"]
api_level = "1"
